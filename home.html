<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #00d4ff;
            color: #0a192f;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/0NLj45g.png" alt="Logo" class="logo">
        <div class="title">Dolph-Coin</div>
        <div class="description">The Future of Crypto</div>
        <button class="button">Get Started</button>
    </div>
</body>
</html>
