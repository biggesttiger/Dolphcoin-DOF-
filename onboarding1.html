<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | DolphCoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --primary: #00F0FF;
            --secondary: #0066FF;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --background: #0A192F;
            --glass: rgba(21, 42, 77, 0.6);
        }
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            min-height: 100vh;
            background: var(--background);
            position: relative;
            display: grid;
            place-items: center;
            padding: 1rem;
            overflow: hidden;
        }
        /* Background Logo */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('https://i.imgur.com/0NLj45g.png') center/contain no-repeat;
            width: 300px;
            height: 300px;
            opacity: 0.05;
            z-index: 0;
        }
        /* Container Styles */
        .container {
            position: relative;
            z-index: 1;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 80px;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 0 8px var(--primary));
        }
        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        /* Button Styles */
        .button {
            width: auto;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            font-size: 1rem;
        }
        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        /* Progress Indicator */
        .progress {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        .progress-dot.active {
            background: var(--primary);
            border: 2px solid white;
        }
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/0NLj45g.png" alt="DolphCoin Logo" class="logo">
        <h1>Welcome to DolphCoin!</h1>
        <p>Dive into a revolutionary platform that makes cryptocurrency accessible, secure, and enjoyable. We're excited to have you on board!</p>
        <button class="button" onclick="nextPage()">Next</button>
        <!-- Progress Indicator -->
        <div class="progress">
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>
    </div>
    <script>
        function nextPage() {
            window.location.href = 'onboarding2.html';
        }
    </script>
</body>
</html>
