<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Dolph-Coin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Shared Styles from Tokenomics Page */
    :root {
      --primary: #00d4ff;
      --secondary: #007bff;
      --dark-blue: #0a192f;
      --content-bg: #1e2a47;
      --accent: #2a3a5b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-blue);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1.5rem;
      text-align: center;
      position: relative;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      height: 120px;
      transition: transform 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex: 1;
    }

    .card {
      background: var(--content-bg);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .contact-form {
      display: grid;
      gap: 1.5rem;
    }

    .form-group {
      display: grid;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      color: var(--primary);
    }

    input,
    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid var(--accent);
      background: var(--dark-blue);
      color: white;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
    }

    .btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease;
      width: fit-content;
      margin: 0 auto;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: var(--content-bg);
      margin-top: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1rem 0;
    }

    .social-links a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--primary);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @media (max-width: 768px) {
      .nav {
        gap: 1rem;
      }
      .logo {
        height: 90px;
      }
      h1 {
        font-size: 2rem;
      }
      .container {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <img src="https://i.imgur.com/D8rVVgG.png" alt="Dolph-Coin Logo" class="logo">
      <nav class="nav">
        <a href="index.html">Home</a>
    <a href="dolph about.html">About</a>
    <a href="dolphtokenomics.html">Tokenomics</a>
    <a href="dolphnft.html">NFTs</a>
    <a href="dolphcontactus.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Contact Dolph-Coin</h1>
    
    <div class="card">
      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>
  </div>

  <footer>
    <div class="social-links">
      <a href="https://x.com/Dolph4evaa" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.tiktok.com/@bigdolph3" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.reddit.com/user/Medium-Theme6429/" target="_blank"><i class="fab fa-reddit"></i></a>
    </div>
    <p>&copy; 2025 Dolph-Coin. All rights reserved.</p>
  </footer>
</body>
</html>
