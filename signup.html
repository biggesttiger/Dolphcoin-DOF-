<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | DolphCoin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #00F0FF;
            --secondary: #0066FF;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --background: #0A192F;
            --glass: rgba(21, 42, 77, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background) url('dolphcoin-logo.png') center/contain no-repeat;
            position: relative;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.95);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 440px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 48px;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 0 8px var(--primary));
        }

        h1 {
            color: white;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            margin-top: 1rem;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .password-requirements {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin: 1rem 0;
            text-align: left;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="dolphcoin-icon.svg" alt="DolphCoin Logo" class="logo">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="password-requirements">
                • 8+ characters<br>
                • 1 uppercase letter<br>
                • 1 special character
            </div>
            <button type="submit" class="button">Continue</button>
        </form>
        <div class="links">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        // Add form validation and submission logic here
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add validation checks
            window.location.href = 'onboarding1.html';
        });
    </script>
</body>
</html>
