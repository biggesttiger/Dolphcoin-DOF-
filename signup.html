<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #007bff;
            --dark-blue: #0a192f;
            --content-bg: #1e2a47;
            --accent: #2a3a5b;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: var(--dark-blue);
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/0NLj45g.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--content-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--accent);
            background: var(--dark-blue);
            color: white;
            transition: border-color 0.3s ease;
        }
        .input-field input:focus {
            border-color: var(--primary);
        }
        .button {
            background-color: var(--primary);
            color: #0a192f;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .button:hover {
            opacity: 0.9;
        }
        a {
            color: var(--primary);
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form id="signup-form" onsubmit="event.preventDefault(); location.href='onboarding1.html';">
            <div class="input-field"><input type="text" id="username" placeholder="Username" required></div>
            <div class="input-field"><input type="email" id="email" placeholder="Email" required></div>
            <div class="input-field"><input type="password" id="password" placeholder="Password" required></div>
            <div class="input-field"><input type="password" id="confirm-password" placeholder="Confirm Password" required></div>
            <button type="submit" class="button">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
